{% extends 'Trueblaze/base.html' %}

{% block header %}
{% endblock header %}

{% block content %}

  <div class="container">
      <form class="form-signin" method="POST" action="{% url 'Trueblaze:sign' %}">
          {% csrf_token %}
          <h2 class="form-signin-heading">Give us Feedback</h2>
          <div class="form-group">
              <label for="inputName" class="sr-only">Name</label>
              {{ form.name }}
          </div>
          <div class="form-group">
              <label for="comment" class="sr-only">Comment:</label>
              {{ form.comment }}
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
         <input type="hidden" name="next" value="{% url 'Trueblaze:index' %}"/>
      </form>
  </div> <!-- /container -->

 {% endblock content %}

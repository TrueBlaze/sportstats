
{% load static %}
{% block content %}
<!--- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#slides" data-slide-to="0" class="active"></li>
    <li data-target="#slides" data-slide-to="1"></li>
    <li data-target="#slides" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"src="{% static 'Trueblaze/anova.png' %}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
          <h1 class="display-2">TRUEBLAZE KENYA</h1>
          <h3>World of Statistics and Research</h3>
          <button type="button" class="btb btn-primary btn-lg">Get Started</button>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'Trueblaze/background10.jpg' %}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
          <h1 class="display-2">TRUEBLAZE KENYA</h1>
          <h3>World of Statistics and Research</h3>
          <button type="button" class="btb btn-primary btn-lg">Get Started</button>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'Trueblaze/descriptive.png' %}" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
          <h1 class="display-2">TRUEBLAZE KENYA</h1>
          <h3>World of Statistics and Research</h3>
          <button type="button" class="btb btn-primary btn-lg">Get Started</button>
      </div>
  </div>
  </div>
  <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock content %}
